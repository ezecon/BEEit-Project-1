<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Effect Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: background-color 0.3s ease, padding 0.3s ease;
            background-color: transparent;
            z-index: 1000;
        }

        #logo {
            text-align: center;
            padding: 20px;
            transition: display 0.3s ease;
        }

        #logo img {
            max-width: 150px;
        }

        #navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            display: none; /* Initially hidden */
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #navbar li {
            margin: 0 15px;
        }

        #navbar a {
            color: #fff;
            text-decoration: none;
        }

        main {
            margin-top: 100px; /* Adjust according to your logo size */
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main content goes here -->
        <div style="height: 2000px;">Scroll down to see the effect.</div>
    </main>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            const logo = document.getElementById('logo');
            const navbar = document.getElementById('navbar');

            if (window.scrollY > 100) { // Adjust this value based on when you want the effect to occur
                header.style.backgroundColor = '#333';
                logo.style.display = 'none';
                navbar.style.display = 'flex';
            } else {
                header.style.backgroundColor = 'transparent';
                logo.style.display = 'block';
                navbar.style.display = 'none';
            }
        });
    </script>
</body>
</html>
